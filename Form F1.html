<!-- Program for using Form Controls-->
<html>
    <head>
    <title>Sign Up Form</title>
</head>
<Body>
    <Form>
    <Table align="center" bgcolor="Beige">
        <tr>
            <td>First Name :</td><td> <input type="text" name="fname"></td>
        </tr>
        <tr>
            <td>Last Name :</td><td> <input type="text" name="lname"></td>        
        </tr>
        <tr>
            <td>E-mail Address :</td><td><input type="email> name="mail"></td>
        </tr>
        <tr>
            <td rowspan="2"> Gender:</td> <td> <input type="radio" name="gender"> Male</td>
        </tr>
        <tr>
            <td> <input type="radio" name="gender">Female</td>
        </tr>
        <tr>
            <td> Password :</td> <td> <input type="password" name="pwd"> </td>
        </tr>
        <tr>
            <td> Confirm Password :</td> <td> <input type="password" name="cpwd"> </td>
        </tr>
        <tr>
            <td> <input type="Submit"> </td> <td> <input type="Reset"> </td>
        </tr>
    </Table>
    </Form>
</Body>
</html>
