<! Program for Marquee Tag>
<html>
    <Head>
        <title>Marquee Tag</title>
    </Head>
    <Body>
        <Marquee>This is Sample Text</Marquee>
        <Marquee direction="left">This is Left Direction Text</Marquee>
        <Marquee bgcolor="purple">This is background coloured Text</Marquee>   
        <Marquee scrollamount="30">This is speedMarquee Text</Marquee>
        <Marquee behaviour="alternate">This is Alternate Behavior Text</Marquee>
        <Marquee direction="down" height="100" width="300" bgcolor="Pink" loop="5">This is up direction Text</Marquee>
    </Body>
</html>
