<!-- Program fr CSS color Property-->
<html>
    <head>
        <title>CSS color</title>
    <style>
        body{
            background: repeating-radial-gradient(purple 10%, aqua 20%);
        }
        .c1{
            background-color: rgb(120,40,25);
        }
        .c2{
            background-color: rgba(220,60,20,0.3);
        }
        .c3{
            background-color: #E9533D;
        }
        .c4{
            background-color: hsl(220,50%,50%);
        }
        .c5{
            background-color: hsla(350,40%,40%,0.7);
        }
        </style>
    </head>
        <Body>
            <p class="c1"> RGB color</p>
            <p class="c2"> RGBA color</p>
            <p class="c3"> HEXADECIMAL color</p>
            <p class="c4"> HSL color</p>
            <p class="c5"> HSLA color</p>       
         </Body>
</html>
