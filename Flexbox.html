<head>

    <title>FlexBox</title>
<style>
    #Container{
        display: flex;
        flex-direction: row;
        justify-content:space-evenly;
        flex-wrap:wrap;
    }

    .items{
        flex :50%;
    }



</style>
</head>
<body>
    <div id="Container">
        <div style="background-color: blueviolet"; class="items"><h1>Item1</h1></div>
        <div style="background-color: bisque"; class="items"><h1> Item2 </h1></div>
        <div style="background-color: beige"; class="items"><h1> Item3 </h1></div>


    </div>
</body>
