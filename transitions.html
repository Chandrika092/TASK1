<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>
<style>
    div{
        background-color: violet;
        width: 100px;
        height: 100px;
        transition: transform 3s 5s ease-out;
    }
    #box1:hover{
        background-color: blue;
        transform: rotate(160deg);
    }

</style>
</head>
<body>
    <div id="box1">

    </div>
    
</body>
</html>
