<html>
    <head>
        <title> Basic Contact Form</title>
        <Body>
            <h2 align="center">Contact Form</h2>
            <Form align="center">
                Name :<input type="text" name="uname"><br><br>
                Email :<input type="email" name="mail"><br><br>
                Feedback Message :<textarea rows="7" cols="20" name="msg"></textarea><br><br>
                <input type="submit">
                <input type="Reset">
             </Form>
        </Body>
    </head>
</html>

<hr>

<html>
    <head>
        <title> Registration Form</title>
        <Body>
            <h2 align="center"> Registration Form</h2>
            <Form align="center">
                Username : <input type="text" name="uname" Placeholder="Username"><br><br>
                Email :  <input type="email" name="email" Placeholder="email"><br><br>
                Password : <input type="text" name="pwd" Placeholder="Password"><br><br>
                Confirm Password : <input type="Password" name="cfp" Placeholder="Confirm Password"><br><br>
                <input type="Submit">
                <input type="Reset">
            </Form>
        </Body>
    </head>
</html>
